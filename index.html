<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Original Fractal</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Original Fractal</h1>
		</header>
			<section id="content">
				<canvas id="OriginalFractal" data-processing-sources="OriginalFractal.pde">
				</canvas>
		    </section>
	    <footer>
	    	This fractal plots points so will take a while to load.
	    </footer>
	    <footer>
		    Use P and O to increase/decrease rotation. 
	    </footer>
	    <footer>
		    Use A and S to change x and y coordinates one way.
	    </footer>
	    <footer>
		    Use M and N to change other way.
	    </footer>
	</body>
</html>
